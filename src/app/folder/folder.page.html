<ion-content>
  <div class="main_content_div">
    <!-- Botão de acesso ao menu -->
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <!-- Info de Usuario logado -->
    <div class="user_div">
      <div class="first_div">
        <ion-label class="welcome">Bem Vindo</ion-label>
        <ion-label class="username">Yusuke Urameshi</ion-label>
      </div>
      <div class="user_back" 
           [style.backgroundImage]="'url(/assets/yu.png)'">
      </div>
    </div>

    <div class="content_div animated bounceInUp">
      <ion-label class="hello_lbl">
        Olá, Escolha abaixo a funcionalidade desejada.
      </ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="navegacao()" *ngFor="let item of imagensGrid">
            <div class="col_div">
              <img src="{{item.img}}">
              <ion-label>{{item.name}}</ion-label>
            </div>            
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
